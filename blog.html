<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Klement Gunndu - AI & GenAI Articles</title>
  <meta name="description" content="Latest articles on Agentic AI, RAG, LLMs, and Multimodal AI by Klement Gunndu">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    :root {
      --primary: #0969da;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #6b7280;
      --accent: #10b981;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    header {
      text-align: center;
      padding: 3rem 0 2rem;
      border-bottom: 2px solid #eee;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .nav a:hover { text-decoration: underline; }

    .filter-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-btn {
      padding: 0.6rem 1.2rem;
      background: white;
      border: 2px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray);
      transition: all 0.3s;
    }
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .article-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .article-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -4px rgba(0,0,0,0.15);
    }
    .article-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .article-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .article-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      color: var(--gray);
    }
    .article-platform {
      background: var(--light);
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    .platform-devto { background: #0a0a0a; color: white; }
    .platform-hashnode { background: #2962ff; color: white; }
    .platform-substack { background: #ff6719; color: white; }

    .article-title {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      line-height: 1.3;
      color: var(--dark);
      flex-grow: 1;
    }
    .article-title a {
      color: inherit;
      text-decoration: none;
    }
    .article-title a:hover {
      color: var(--primary);
    }
    .article-excerpt {
      color: var(--gray);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .article-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: auto;
    }
    .tag {
      background: #f0f9ff;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--primary);
    }

    .loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--gray);
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding-top: 3rem;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }
    .social-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .social-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .articles-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö AI Engineering Blog</h1>
      <p class="subtitle">Deep dives into Agentic AI, RAG, LLMs, and Multimodal AI</p>
      <div class="nav">
        <a href="/">‚Üê Back to Home</a>
        <a href="https://www.linkedin.com/in/klement-gunndu-601872351">LinkedIn</a>
        <a href="https://github.com/KlementMultiverse">GitHub</a>
      </div>
    </header>

    <main>
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All Articles</button>
        <button class="filter-btn" data-filter="Agentic AI">Agentic AI</button>
        <button class="filter-btn" data-filter="RAG">RAG</button>
        <button class="filter-btn" data-filter="LLMs">LLMs</button>
        <button class="filter-btn" data-filter="Multimodal AI">Multimodal AI</button>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading latest articles...</p>
      </div>

      <div id="articles" class="articles-grid" style="display: none;"></div>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://dev.to/klement_gunndu_e16216829c">Dev.to</a>
        <a href="https://klementgunndu.hashnode.dev">Hashnode</a>
        <a href="https://klement0gunndu.substack.com">Substack</a>
        <a href="https://github.com/KlementMultiverse/ai-dev-resources">AI Resources</a>
      </div>
      <p>¬© 2025 Klement Gunndu | GenAI Engineer<br>
      Built with ‚ù§Ô∏è and AI automation</p>
    </footer>
  </div>

  <script>
    let allArticles = [];
    let currentFilter = 'all';

    // Fetch articles from Dev.to
    async function fetchDevToArticles() {
      try {
        const response = await fetch('https://dev.to/api/articles?username=klement_gunndu_e16216829c&per_page=100');
        const articles = await response.json();
        return articles.map(article => ({
          title: article.title,
          url: article.url,
          excerpt: article.description,
          publishedAt: article.published_at,
          tags: article.tag_list,
          platform: 'devto',
          coverImage: article.cover_image || article.social_image,
          category: extractCategory(article.tag_list)
        }));
      } catch (error) {
        console.error('Error fetching Dev.to:', error);
        return [];
      }
    }

    // Fetch articles from Hashnode
    async function fetchHashnodeArticles() {
      try {
        const query = `
          query {
            publication(host: "klementgunndu.hashnode.dev") {
              posts(first: 100) {
                edges {
                  node {
                    title
                    url
                    brief
                    publishedAt
                    tags { name }
                    coverImage { url }
                  }
                }
              }
            }
          }
        `;

        const response = await fetch('https://gql.hashnode.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        const posts = data?.data?.publication?.posts?.edges || [];

        return posts.map(edge => ({
          title: edge.node.title,
          url: edge.node.url,
          excerpt: edge.node.brief,
          publishedAt: edge.node.publishedAt,
          tags: edge.node.tags.map(t => t.name),
          platform: 'hashnode',
          coverImage: edge.node.coverImage?.url,
          category: extractCategory(edge.node.tags.map(t => t.name))
        }));
      } catch (error) {
        console.error('Error fetching Hashnode:', error);
        return [];
      }
    }

    // Extract category from tags
    function extractCategory(tags) {
      const categories = ['Agentic AI', 'RAG', 'LLMs', 'Multimodal AI'];
      for (const cat of categories) {
        if (tags.some(tag => tag.toLowerCase().includes(cat.toLowerCase()))) {
          return cat;
        }
      }
      return 'LLMs'; // default
    }

    // Render articles
    function renderArticles(articles) {
      const container = document.getElementById('articles');
      const loading = document.getElementById('loading');

      loading.style.display = 'none';
      container.style.display = 'grid';

      if (articles.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #6b7280;">No articles found</p>';
        return;
      }

      container.innerHTML = articles.map(article => `
        <article class="article-card">
          ${article.coverImage ?
            `<img src="${article.coverImage}" alt="${article.title}" class="article-image">` :
            `<div class="article-image"></div>`
          }
          <div class="article-content">
            <div class="article-meta">
              <span class="article-platform platform-${article.platform}">${article.platform}</span>
              <span>${new Date(article.publishedAt).toLocaleDateString()}</span>
            </div>
            <h2 class="article-title">
              <a href="${article.url}" target="_blank" rel="noopener">${article.title}</a>
            </h2>
            <p class="article-excerpt">${article.excerpt || ''}</p>
            <div class="article-tags">
              ${article.tags.slice(0, 4).map(tag => `<span class="tag">#${tag}</span>`).join('')}
            </div>
          </div>
        </article>
      `).join('');
    }

    // Filter articles
    function filterArticles(category) {
      currentFilter = category;

      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === category);
      });

      // Filter and render
      const filtered = category === 'all' ?
        allArticles :
        allArticles.filter(a => a.category === category);

      renderArticles(filtered);
    }

    // Load all articles
    async function loadArticles() {
      try {
        const [devto, hashnode] = await Promise.all([
          fetchDevToArticles(),
          fetchHashnodeArticles()
        ]);

        // Combine and sort by date
        allArticles = [...devto, ...hashnode]
          .sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));

        renderArticles(allArticles);
      } catch (error) {
        console.error('Error loading articles:', error);
        document.getElementById('loading').innerHTML =
          '<p style="color: #ef4444;">Error loading articles. Please refresh.</p>';
      }
    }

    // Event listeners
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => filterArticles(btn.dataset.filter));
    });

    // Load on page load
    loadArticles();
  </script>
</body>
</html>
